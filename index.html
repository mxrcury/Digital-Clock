<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body style="background:#2f2f2f;">
    <!-- <h1 style="
    text-align: center;
    margin-top:100px;
    color: white;
    ">
    Hello World!
    </h1> -->
    <div class="digital-clock">
        <div class="container">
            <div class="hours block">
                <span class="hour">
                    2
                </span>
            </div>
            <div class="minutes block">
                <span class="minute">
                    3
                </span>
            </div>
            <div class="seconds block">
                <span class="second">
                    4
                </span>
            </div>
            <div class="ampm block block--small">
                <span class="am"></span>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-back btn-change">
                Coming soon
            </button>
            <!-- <button class="btn btn-change" style="margin-right:20px;">
                Change to 24 hour clock
            </button>
            <button class="btn-back btn-change">
                Change back
            </button> -->
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/DigitalClock.js" type="module"></script>
    <script src="./js/DigitalClockFull.js" type="module"></script>
</body>
</html>
